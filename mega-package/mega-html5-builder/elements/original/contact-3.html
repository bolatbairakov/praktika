<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Title -->
    <title>Mega HTML5 Template</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="images/fevicon.png">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    
    <!-- Font awesome CSS -->
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
    
    <!-- Animate CSS -->
    <link rel="stylesheet" href="../assets/css/animate.min.css">
    
    <!-- OwlCarousel CSS -->
    <link rel="stylesheet" href="../assets/css/owl.carousel.css">
    
    <!-- Magnific popup CSS -->
    <link rel="stylesheet" href="../assets/css/magnific-popup.css">
    
    <!-- Slicknav CSS -->
    <link rel="stylesheet" href="../assets/css/slicknav.min.css">
    <link rel="stylesheet" href="../assets/css/perfect-scrollbar.min.css">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="../assets/css/responsive.css">
    
    <!-- jQuery -->
    <script src="../assets/js/jquery-1.11.3.min.js"></script>
</head>
<body>
    
    <!-- Preloader starts -->
    <div class="mega-site-preloader-wrap">
        <div class="cont">
            <div class="line square"></div>
            <div class="line square2"></div>
            <div class="line square3"></div>
            <div class="line square4"></div>
        </div>
    </div>
    <!-- Preloader ends -->
    
    <div class="page" id="page">

        <div class="content-block">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <p class="editContent" data-selector="editContent">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Natus exercitationem eaque, a magnam animi ipsum commodi maiores ipsa perferendis unde sapiente repellat et voluptas, tempore reprehenderit quaerat eius explicabo enim!</p>

                        <div class="fullwidth-form-wrapper">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input placeholder="First name" type="text">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input placeholder="First name" type="text">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <input placeholder="Email" type="email">
                            </div>

                            <div class="form-group">
                                <input placeholder="Phone" type="tel">
                            </div>

                            <div class="form-group">
                                <textarea placeholder="Message" name="message" id="message" cols="30" rows="10"></textarea>
                            </div>

                            <button type="submit">Send message <i class="fa fa-angle-right"></i></button>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div style="height:500px" class="map" id="googleMap"></div>   
                        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7CQl6fRhagGok6CzFGOOPne2X1u1spoA"></script>
                        <script>

                            var myCenter = new google.maps.LatLng(23.810332, 90.412518);

                            function initialize() {
                                var mapProp = {
                                    center: myCenter,
                                    scrollwheel: false,
                                    zoom: 12,
                                    zoomControl: false,
                                    mapTypeControl: false,
                                    streetViewControl: false,
                                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                                    styles: [{
                                        "featureType": "landscape",
                                        "stylers": [{
                                            "saturation": -100
                                        }, {
                                            "lightness": 65
                                        }, {
                                            "visibility": "on"
                                        }]
                                    }, {
                                        "featureType": "poi",
                                        "stylers": [{
                                            "saturation": -100
                                        }, {
                                            "lightness": 51
                                        }, {
                                            "visibility": "simplified"
                                        }]
                                    }, {
                                        "featureType": "road.highway",
                                        "stylers": [{
                                            "saturation": -100
                                        }, {
                                            "visibility": "simplified"
                                        }]
                                    }, {
                                        "featureType": "road.arterial",
                                        "stylers": [{
                                            "saturation": -100
                                        }, {
                                            "lightness": 30
                                        }, {
                                            "visibility": "on"
                                        }]
                                    }, {
                                        "featureType": "road.local",
                                        "stylers": [{
                                            "color": "#fff"
                                        }, {
                                            "visibility": "off"
                                        }]
                                    }, {
                                        "featureType": "transit",
                                        "stylers": [{
                                            "saturation": -100
                                        }, {
                                            "visibility": "simplified"
                                        }]
                                    }, {
                                        "featureType": "administrative.province",
                                        "stylers": [{
                                            "visibility": "off"
                                        }]
                                    }, {
                                        "featureType": "water",
                                        "elementType": "labels",
                                        "stylers": [{
                                            "visibility": "on"
                                        }, {
                                            "color": "#f6f6f6"
                                        }]
                                    }, {
                                        "featureType": "water",
                                        "elementType": "geometry",
                                        "stylers": [{
                                            "color": "#1360f4"
                                        }, {
                                            "visibility": "on"
                                        }]
                                    }]
                                };

                                var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

                                var marker = new google.maps.Marker({
                                  position: myCenter,
                                  map: map
                                });

                                marker.setMap(map);
                            }

                            google.maps.event.addDomListener(window, 'load', initialize);    
                        </script> 
                    </div>
                </div>
            </div>
        </div>         
        
    </div>
    
    <!-- Bootstrap JS -->
    <script src="../assets/js/bootstrap.min.js"></script>
    
    <!-- Magnific Popup JS -->
    <script src="../assets/js/jquery.magnific-popup.min.js"></script>
    
    <!-- OwlCarousel JS -->
    <script src="../assets/js/owl.carousel.min.js"></script>
    <script src="../assets/js/parallax.min.js"></script>
    
    <!-- WOW JS -->
    <script src="../assets/js/wow-1.3.0.min.js"></script>
    
    <!-- SlickNav JS -->
    <script src="../assets/js/jquery.slicknav.min.js"></script>
    <script src="../assets/js/jquery-perfect-scrollbar.min.js"></script>
    
    <!-- Active JS -->
    <script src="../assets/js/active.js"></script>
</body>
</html>
