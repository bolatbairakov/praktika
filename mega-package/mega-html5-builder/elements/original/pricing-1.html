<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Title -->
    <title>Mega HTML5 Template</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="images/fevicon.png">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    
    <!-- Font awesome CSS -->
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
    
    <!-- Animate CSS -->
    <link rel="stylesheet" href="../assets/css/animate.min.css">
    
    <!-- OwlCarousel CSS -->
    <link rel="stylesheet" href="../assets/css/owl.carousel.css">
    
    <!-- Magnific popup CSS -->
    <link rel="stylesheet" href="../assets/css/magnific-popup.css">
    
    <!-- Slicknav CSS -->
    <link rel="stylesheet" href="../assets/css/slicknav.min.css">
    <link rel="stylesheet" href="../assets/css/perfect-scrollbar.min.css">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="../assets/css/responsive.css">

    <script src="../assets/js/jquery-1.11.3.min.js"></script>
</head>
<body>
    
    <!-- Preloader starts -->
    <div class="mega-site-preloader-wrap">
        <div class="cont">
            <div class="line square"></div>
            <div class="line square2"></div>
            <div class="line square3"></div>
            <div class="line square4"></div>
        </div>
    </div>
    <!-- Preloader ends -->
    
    <div class="page" id="page">
        
        <div class="content-block gray-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="mega-pricing-item">
                            <div class="editContent" data-selector=".editContent">
                                <h3><strong>Basic</strong> Plan</h3>
                                <h1><span>$</span>546</h1>

                                <ul>
                                    <li><strong>Manage</strong> tasks</li>
                                    <li><strong>Sync</strong> notes</li>
                                    <li><strong>Set</strong> deadline</li>
                                </ul>
                            </div>

                            <a href="" class="bordered-btn editContent" data-selector=".bordered-btn">Buy now</a>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="mega-pricing-item active">
                            <div class="editContent" data-selector=".editContent">
                                <h3><strong>Advance</strong> Plan</h3>
                                <h1><span>$</span>299</h1>

                                <ul>
                                    <li><strong>Manage</strong> tasks</li>
                                    <li><strong>Sync</strong> notes</li>
                                    <li><strong>Another</strong> item</li>
                                    <li><strong>Set</strong> deadline</li>
                                </ul>
                            </div>

                            <a href="" class="boxed-btn editContent" data-selector=".boxed-btn">Buy now</a>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="mega-pricing-item">
                            <div class="editContent" data-selector=".editContent">
                                <h3><strong>Mega</strong> Plan</h3>
                                <h1><span>$</span>199</h1>

                                <ul>
                                    <li><strong>Manage</strong> tasks</li>
                                    <li><strong>Sync</strong> notes</li>
                                    <li><strong>Another</strong> item</li>
                                    <li><strong>Second</strong> option</li>
                                    <li><strong>Set</strong> deadline</li>
                                </ul>
                            </div>

                            <a href="" class="bordered-btn editContent" data-selector=".bordered-btn">Buy now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>         
        
    </div>
    
    <!-- Bootstrap JS -->
    <script src="../assets/js/bootstrap.min.js"></script>
    
    <!-- Magnific Popup JS -->
    <script src="../assets/js/jquery.magnific-popup.min.js"></script>
    
    <!-- OwlCarousel JS -->
    <script src="../assets/js/owl.carousel.min.js"></script>
    <script src="../assets/js/parallax.min.js"></script>
    
    <!-- WOW JS -->
    <script src="../assets/js/wow-1.3.0.min.js"></script>
    
    <!-- SlickNav JS -->
    <script src="../assets/js/jquery.slicknav.min.js"></script>
    <script src="../assets/js/jquery-perfect-scrollbar.min.js"></script>
    
    <!-- Active JS -->
    <script src="../assets/js/active.js"></script>
